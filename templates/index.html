<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo no Velho Oeste!</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div id="game-section">
            <div id="game-info">
                <span>Recompensa: <span id="score">0</span>$</span>
                <span style="margin-left: 20px;">Tempo: <span id="timer">10</span>s</span>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <button id="startButton">Começar o Duelo!</button>
        </div>

        <div id="leaderboard-section">
            <h2>Top Pistoleiros</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <div id="game-over-modal">
        <div id="modal-content">
            <h2>Duelo Encerrado!</h2>
            <p>Sua recompensa final foi de <strong id="final-score-modal">0</strong>$.</p>
            <p>O que deseja fazer?</p>
            <div class="modal-buttons">
                <button id="play-again-button">Jogar Novamente</button>
                <button id="show-register-form-button">Registrar Pontuação</button>
            </div>
            <div id="register-form" style="display: none; margin-top: 20px;">
                 <input type="text" id="player-name-input" placeholder="Seu nome de pistoleiro">
                 <button id="submit-score-button">Confirmar Registro</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
</body>
</html>
